<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>

        <nav class="nav-bar">
            <ul class="left-nav">
                <li><a href="" class="about">About</a></li>
                <li><a href="" class="store">Store</a></li>
            </ul>
            <ul class="right-nav">
                <li><a href="" class="gmail">Gmail</a></li>
                <li><a href="" class="images">Images</a></li>
                <li class="g-apps"></li>
                <li class="profile"><a class="profile-input" href="">Sign in</a></li>
            </ul>
        </nav>
        
        <div class="logo">
            <img id="logo" alt="Google Logo" src="images/googlelogo_color_272x92dp.png">
        </div>

        <div class="search-bar">
            <div class="search-box">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text" name="search-bar">  
            </div>  
        </div>

        <div class="search-buttons">
            <input class="google-search" type="submit" label="Google Search" value="Google Search">
            <input class="lucky-button" type="submit" label="I'm Feeling Lucky" value="I'm Feeling Lucky">
        </div>

        <footer>
            <div class="country">
                <div>United Kingdom</div>
            </div>
            <div class="bot-footer">
                <div>
                    <ul class="left-footer">
                        <li><a href="" class="advertising">Advertising</a></li>
                        <li><a href="" class="business">Business</a></li>
                        <li><a href="" class="how-search-works">How Search works</a></li>
                    </ul>
                </div>
                <div>
                    <ul class="right-footer">
                        <li><a href="" class="privacy">Privacy</a></li>
                        <li><a href="" class="terms">Terms</a></li>
                        <li><a href="" class="settings">Settings</a></li>
                    </ul>
                </div>
            </div>
        </footer>

    </body>

</html>
